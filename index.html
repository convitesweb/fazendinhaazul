<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite - João Gabriel 1 Ano</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Pacifico", cursive;
            min-height: 100vh;
            margin: 0;
            padding: 0px;
            box-sizing: border-box;
        }

        .convite {
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(180deg, #e8f4fc 0%, #d4ebf7 30%, #c5e4f5 60%, #b8ddf2 100%);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .tratores-caindo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .trator-caindo {
            position: absolute;
            height: 25px;
            opacity: 0.3;
            top: -50px;
            animation: cairTrator linear infinite;
            animation-fill-mode: backwards;
        }

        .trator-caindo:nth-child(1) { left: 5%; animation-duration: 12s; animation-delay: 0s; }
        .trator-caindo:nth-child(2) { left: 20%; animation-duration: 15s; animation-delay: 2s; }
        .trator-caindo:nth-child(3) { left: 35%; animation-duration: 10s; animation-delay: 4s; }
        .trator-caindo:nth-child(4) { left: 50%; animation-duration: 14s; animation-delay: 1s; }
        .trator-caindo:nth-child(5) { left: 65%; animation-duration: 11s; animation-delay: 3s; }
        .trator-caindo:nth-child(6) { left: 80%; animation-duration: 13s; animation-delay: 5s; }
        .trator-caindo:nth-child(7) { left: 92%; animation-duration: 16s; animation-delay: 2.5s; }
        .trator-caindo:nth-child(8) { left: 12%; animation-duration: 9s; animation-delay: 6s; }

        @keyframes cairTrator {
            0% {
                top: -30px;
                transform: rotate(0deg);
            }
            100% {
                top: 100%;
                transform: rotate(360deg);
            }
        }

        .header {
            text-align: center;
            padding: 30px 25px 15px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-family: "Pacifico", cursive;
            font-size: 1.4rem;
            color: #5a8faa;
            line-height: 1.4;
        }

        .nome-section {
            text-align: center;
            padding: 10px 20px;
            position: relative;
            z-index: 1;
        }

        .nome {
            font-family: "Pacifico", cursive;
            font-size: 4rem;
            color: #6aabcc;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            line-height: 1;
            margin-top: -5%;
        }

        .idade {
            font-family: 'Dancing Script', cursive;
            font-size: 2.2rem;
            color: #6aabcc;
            margin-top: -5px;
            margin-top: 20px;
        }

        .fazenda-scene {
            position: relative;
            flex: 1;
            min-height: 300px;
            margin-top: 10px;
            z-index: 1;
        }

        .arvore {
            position: absolute;
            margin-left: -5%;
            bottom: 60px;
            height: 320px;
            z-index: 1;
        }

        .celeiro {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 50px;
            height: 280px;
            z-index: 3;
        }

        .moinho-container {
            position: absolute;
            right: 18%;
            bottom: 60px;
            height: 310px;
            z-index: 2;
        }

        .torre {
            height: 100%;
        }

        .helice {
            position: absolute;
            top: -60px;
            left: 45%;
            transform: translateX(-50%);
            height: 55%;
            animation: girarHelice 4s linear infinite;
            transform-origin: center center;
        }

        @keyframes girarHelice {
            from {
                transform: translateX(-50%) rotate(0deg);
            }
            to {
                transform: translateX(-50%) rotate(360deg);
            }
        }

        .grama {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            object-fit: cover;
            z-index: 4;
        }

        .trator {
            position: absolute;
            bottom: 0px;
            height: 80px;
            z-index: 5;
            animation: andarTrator 8s linear infinite;
        }

        @keyframes andarTrator {
            0% {
                left: -100px;
                transform: scaleX(1);
            }
            45% {
                left: calc(100% + 100px);
                transform: scaleX(1);
            }
            50% {
                left: calc(100% + 100px);
                transform: scaleX(-1);
            }
            95% {
                left: -100px;
                transform: scaleX(-1);
            }
            100% {
                left: -100px;
                transform: scaleX(1);
            }
        }

        .info-section {
            background-color: #c5d9a4;
            padding: 25px 20px;
            margin-top: -5px;
            z-index: 0;
        }

        .info-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .info-box {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            padding: 15px 25px;
            min-width: 140px;
            border: 2px dashed #6b8f4a;
        }

        .info-box .label {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 0.85rem;
            font-weight: 600;
            color: #3d5a28;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: block;
            margin-bottom: 5px;
        }

        .info-box .valor {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 2.2rem;
            font-weight: 700;
            color: #3d5a28;
            line-height: 1;
            display: block;
        }

        .info-box .sub-label {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 0.85rem;
            font-weight: 600;
            color: #3d5a28;
            text-transform: uppercase;
            display: block;
            margin-top: 5px;
        }

        .info-box.local {
            width: 100%;
            max-width: 320px;
            margin: 0 auto;
            padding: 20px 30px;
        }

        .info-box.local .label {
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .info-box.local .valor {
            font-size: 1.4rem;
            font-weight: 700;
        }

        .contador-section {
            background-color: #c5d9a4;
            padding: 20px 15px;
            text-align: center;
        }

        .contador-titulo {
            font-family: "Pacifico", cursive;
            font-size: 1.3rem;
            color: #3d5a28;
            margin-bottom: 15px;
        }

        .contador {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .contador-item {
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 10px;
            padding: 10px 15px;
            min-width: 70px;
        }

        .contador-numero {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: #3d5a28;
            display: block;
        }

        .contador-label {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 0.75rem;
            font-weight: 600;
            color: #3d5a28;
            text-transform: uppercase;
            display: block;
        }

        .botoes {
            background-color: #c5d9a4;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 25px 15px 35px;
        }

        .btn {
            padding: 15px 50px;
            border: none;
            border-radius: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s, box-shadow 0.2s;
            min-width: 200px;
            text-align: center;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-confirmar {
            background-color: #3d5a28;
            color: white;
        }

        .btn-avisos {
            background-color: #5a8faa;
            color: white;
        }

        .cavalinho-section {
            background-color: #c5d9a4;
            padding: 20px 15px 0;
            text-align: center;
            position: relative;
        }

        .frase-espero {
            font-family: "Pacifico", cursive;
            font-size: 1.4rem;
            color: #3d5a28;
            margin-top: 15px;
            padding-bottom: 20px;
        }

        .terreno {
            position: relative;
            width: 95%;
            max-width: 450px;
            margin: 0 auto;
            height: 140px;
        }

        .grama-pequena {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            object-fit: cover;
            border-radius: 20px;
        }

        .cavalinho {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            height: 90px;
            animation: balancar 1.5s ease-in-out infinite;
            transform-origin: bottom center;
            z-index: 2;
        }

        @keyframes balancar {
            0%, 100% {
                transform: translateX(-50%) rotate(-3deg);
            }
            50% {
                transform: translateX(-50%) rotate(3deg);
            }
        }

        .pintinho {
            position: absolute;
            bottom: 25px;
            left: 38%;
            height: 45px;
            animation: pular 0.6s ease-in-out infinite;
            z-index: 3;
        }

        @keyframes pular {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-8px);
            }
        }

        .porquinho {
            position: absolute;
            bottom: 25px;
            left: 18%;
            height: 55px;
            animation: pularLado 1.2s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes pularLado {
            0%, 100% {
                transform: translateX(0) translateY(0);
            }
            25% {
                transform: translateX(15px) translateY(-6px);
            }
            50% {
                transform: translateX(30px) translateY(0);
            }
            75% {
                transform: translateX(15px) translateY(-6px);
            }
        }

        .vaquinha {
            position: absolute;
            bottom: 25px;
            right: 18%;
            height: 60px;
            animation: pularLadoOposto 1.2s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes pularLadoOposto {
            0%, 100% {
                transform: translateX(0) translateY(0);
            }
            25% {
                transform: translateX(-15px) translateY(-6px);
            }
            50% {
                transform: translateX(-30px) translateY(0);
            }
            75% {
                transform: translateX(-15px) translateY(-6px);
            }
        }

        @media (max-width: 480px) {
            .nome {
                font-size: 3rem;
            }

            .idade {
                font-size: 1.8rem;
            }

            .header p {
                font-size: 1.2rem;
            }

            .info-box .valor {
                font-size: 2.2rem;
            }

            .fazenda-scene {
                min-height: 250px;
            }

            .arvore {
                height: 230px;
                left: 10%;
            }

            .moinho-container {
                height: 220px;
                right: 12%;
            }

            .celeiro {
                height: 200px;
            }
        }
    </style>
</head>

<body>
    <audio id="musicaFundo" src="musica/Fazendinha.mp3" autoplay loop></audio>
    <div class="convite">
        <div class="tratores-caindo">
            <img src="imagens/Trator.png" alt="" class="trator-caindo">
            <img src="imagens/Trator.png" alt="" class="trator-caindo">
            <img src="imagens/Trator.png" alt="" class="trator-caindo">
            <img src="imagens/Trator.png" alt="" class="trator-caindo">
            <img src="imagens/Trator.png" alt="" class="trator-caindo">
            <img src="imagens/Trator.png" alt="" class="trator-caindo">
            <img src="imagens/Trator.png" alt="" class="trator-caindo">
            <img src="imagens/Trator.png" alt="" class="trator-caindo">
        </div>
        <div class="header">
            <p>
                Você está convidado para festa na fazendinha do
            </p>
        </div>

        <div class="nome-section">
            <h1 class="nome">João Gabriel</h1>
            <p class="idade">1 ano</p>
        </div>

        <div class="fazenda-scene">
            <img src="imagens/Arvore.png" alt="Árvore" class="arvore">
            <img src="imagens/Celeiro.png" alt="Celeiro" class="celeiro">
            <div class="moinho-container">
                <img src="imagens/Helice.png" alt="Hélice" class="helice">
                <img src="imagens/Torre.png" alt="Torre" class="torre">
            </div>
            <img src="imagens/Trator.png" alt="Trator" class="trator">
            <img src="imagens/Grama.png" alt="Grama" class="grama">
        </div>

        <div class="info-section">
            <div class="info-row">
                <div class="info-box">
                    <span class="label">Data</span>
                    <span class="valor">13</span>
                    <span class="sub-label">Junho</span>
                </div>
                <div class="info-box">
                    <span class="label">Horário</span>
                    <span class="valor">16h</span>
                    <span class="sub-label">Sábado</span>
                </div>
            </div>
            <div class="info-box local">
                <span class="label">Local</span>
                <span class="valor">Salão de Festas na ABB</span>
            </div>
        </div>

        <div class="contador-section">
            <p class="contador-titulo">Falta pouco para a festa!</p>
            <div class="contador">
                <div class="contador-item">
                    <span class="contador-numero" id="dias">00</span>
                    <span class="contador-label">Dias</span>
                </div>
                <div class="contador-item">
                    <span class="contador-numero" id="horas">00</span>
                    <span class="contador-label">Horas</span>
                </div>
                <div class="contador-item">
                    <span class="contador-numero" id="minutos">00</span>
                    <span class="contador-label">Min</span>
                </div>
                <div class="contador-item">
                    <span class="contador-numero" id="segundos">00</span>
                    <span class="contador-label">Seg</span>
                </div>
            </div>
        </div>

        <div class="botoes">
            <a href="https://wa.me/5582993715533?text=Obrigado%20pelo%20convite%2C%20pode%20contar%20com%20a%20minha%20presen%C3%A7a%20para%20a%20festinha%20do%20Jo%C3%A3o%20Gabriel" target="_blank" class="btn btn-confirmar">Confirmar</a>
            <a href="avisos.html" class="btn btn-avisos">Avisos</a>
        </div>

        <div class="cavalinho-section">
            <div class="terreno">
                <img src="imagens/Porquinho.png" alt="Porquinho" class="porquinho">
                <img src="imagens/Pintinho.png" alt="Pintinho" class="pintinho">
                <img src="imagens/Cavalinho.png" alt="Cavalinho" class="cavalinho">
                <img src="imagens/Vaquinha.png" alt="Vaquinha" class="vaquinha">
                <img src="imagens/Grama.png" alt="Grama" class="grama-pequena">
            </div>
            <p class="frase-espero">Te espero para comemorar!</p>
        </div>
    </div>

    <script>
        // Data do evento: 13 de Junho de 2026 às 16h
        const dataEvento = new Date('2026-06-13T16:00:00').getTime();

        function atualizarContador() {
            const agora = new Date().getTime();
            const diferenca = dataEvento - agora;

            if (diferenca > 0) {
                const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
                const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
                const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

                document.getElementById('dias').textContent = dias.toString().padStart(2, '0');
                document.getElementById('horas').textContent = horas.toString().padStart(2, '0');
                document.getElementById('minutos').textContent = minutos.toString().padStart(2, '0');
                document.getElementById('segundos').textContent = segundos.toString().padStart(2, '0');
            } else {
                document.querySelector('.contador-titulo').textContent = 'A festa chegou!';
                document.getElementById('dias').textContent = '00';
                document.getElementById('horas').textContent = '00';
                document.getElementById('minutos').textContent = '00';
                document.getElementById('segundos').textContent = '00';
            }
        }

        atualizarContador();
        setInterval(atualizarContador, 1000);

        // Tocar música automaticamente
        const musica = document.getElementById('musicaFundo');

        function tocarMusica() {
            musica.play().catch(() => {});
        }

        // Tenta tocar imediatamente
        tocarMusica();

        // Se o navegador bloquear, toca ao primeiro toque/clique
        document.addEventListener('click', tocarMusica, { once: true });
        document.addEventListener('touchstart', tocarMusica, { once: true });
    </script>
</body>

</html>
